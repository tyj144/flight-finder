{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Flight Finder</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style>
            {% block style %}
            {% endblock %}
        </style>
    </head>
    <body>
        <header>
            {% block header %}
            {% endblock %}
        </header>
        <div id="main">
            {% block content %}
            {% endblock %}
        </div>
        
    </body>
    <footer>
        <p>Flight data taken from <span id="jetblue">jetBlue</span>, <a href="http://ourairports.com/data/">OurAirports open data.</a></p>
        <p>Designed by Dylan Sam, Ryan Choi, Sonny Mo, and Tyler Jiang.</p>
        <br><p>Find out more about the project: <a href="https://devpost.com/software/flight-finder-mz9hpq">Flight Finder</a>.</p>
    </footer>
    <script src="https://use.fontawesome.com/41e95c1301.js"></script>
</html>
